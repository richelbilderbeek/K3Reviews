language: r
cache: packages

r_github_packages:
  - jimhester/covr
  - jimhester/lintr
  - MangoTheCat/goodpractice

after_success:
  - Rscript -e 'lintr::lint_package()'
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'goodpractice::gp()'
 
after_failure:
  - Rscript -e 'lintr::lint_package()'
  - Rscript -e 'covr::codecov()'
  - Rscript -e 'goodpractice::gp()'
  - cat /home/travis/build/richelbilderbeek/K3Reviews/..Rcheck/00install.out
  - cat /home/travis/build/richelbilderbeek/K3Reviews/..Rcheck/00check.log
  - cat /home/travis/build/richelbilderbeek/K3Reviews/..Rcheck/tests/testthat/testthat.log
